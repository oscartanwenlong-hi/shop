<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
            authDomain: "shop-87351.firebaseapp.com",
            projectId: "shop-87351",
            storageBucket: "shop-87351.appspot.com",
            messagingSenderId: "994764608061",
            appId: "1:994764608061:web:e7a5a041cd3e082daad054"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("google-login").addEventListener("click", async () => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    console.log("✅ 登录成功:", user);

                    // 检查 Firestore 是否有该用户的数据
                    const userRef = doc(db, "users", user.uid);
                    console.log("📡 正在查询 Firestore 数据...");
                    const userSnap = await getDoc(userRef);

                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        console.log("🔍 Firestore 数据:", userData);

                        // **检查 role 是否存在**
                        if ("role" in userData) {
                            if (userData.role === 1) {
                                console.log("🎉 卖家身份，跳转到 seller.html");
                                window.location.href = "seller.html";  // 跳转到卖家平台
                            } else {
                                console.log("🚀 普通用户，跳转到 home.html");
                                window.location.href = "home.html";  // 跳转到普通用户页面
                            }
                        } else {
                            console.warn("⚠️ `role` 字段不存在，默认跳转到 home.html");
                            window.location.href = "home.html";
                        }
                    } else {
                        console.warn("⚠️ Firestore 没有找到用户文档，默认跳转到 home.html");
                        window.location.href = "home.html";
                    }

                } catch (error) {
                    console.error("❌ 登录失败", error);
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>欢迎来到 <span class="brand-name">Shop</span></h2>
            <p>登录以开始您的购物之旅</p>
            <button id="google-login" class="google-btn">
                <img src="google-icon.png" alt="Google Logo"> 使用 Google 登录
            </button>
        </div>
    </div>
</body>
</html>
