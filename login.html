<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="login.js"></script>
</head>
<body>
    <!-- ✅ 加载遮罩层 -->
    <div id="loading-overlay">
        <img src="loading.gif" alt="加载中">
        <p>正在加载，请稍候...</p>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>欢迎来到 <span class="brand-name">Shop</span></h2>
            <p>请先完成验证码验证</p>

            <!-- ✅ 验证码区 -->
            <div class="captcha-container">
                <img id="captcha-img" src="" alt="验证码加载中">
                <input type="text" id="captcha-input" placeholder="请输入验证码">
                <button id="captcha-submit">提交</button>
                <p id="captcha-error" class="error-msg"></p>
            </div>

            <!-- ✅ Google 登录按钮（默认隐藏，正确验证码后才显示） -->
            <button id="google-login" class="google-btn" style="display: none;">
                <img src="google-icon.png" alt="Google Logo"> 使用 Google 登录
            </button>
        </div>
    </div>
</body>
</html>
