<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="login.js"></script> <!-- ✅ 让 JS 独立成文件，避免浏览器报错 -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>欢迎来到 <span class="brand-name">Shop</span></h2>
            <p>登录以开始您的购物之旅</p>
            <button id="google-login" class="google-btn">
                <img src="google-icon.png" alt="Google Logo"> 使用 Google 登录
            </button>
        </div>
    </div>
</body>
</html>
