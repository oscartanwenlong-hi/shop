<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卖家后台 | Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }

        .seller-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-btn {
            background: red;
            color: white;
        }

        #manage-orders {
            background: blue;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #add-product-btn {
            background: green;
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .edit-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="manage-orders" class="btn">管理订单</button>
    <div class="seller-container">
        <h1>卖家后台</h1>
        <button id="logout-btn" class="btn">退出登录</button>
        <button id="add-product-btn" class="btn">添加商品</button>
        <h2>所有商品</h2>
        <div id="product-list" class="product-grid"></div>
    </div>

    <!-- 添加商品弹出框 -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-add-modal">&times;</span>
            <h2>添加商品</h2>
            <input type="text" id="add-image" placeholder="商品图片URL">
            <input type="text" id="add-name" placeholder="商品名称">
            <input type="number" id="add-price" placeholder="商品价格">
            <button class="save-btn" id="save-add-product">添加</button>
        </div>
    </div>

    <!-- 编辑商品弹出框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-modal">&times;</span>
            <h2>编辑商品</h2>
            <input type="hidden" id="edit-product-id">
            <input type="text" id="edit-image" placeholder="商品图片URL">
            <input type="text" id="edit-name" placeholder="商品名称">
            <input type="number" id="edit-price" placeholder="商品价格">
            <button class="save-btn" id="save-edit-product">保存</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
            authDomain: "shop-87351.firebaseapp.com",
            projectId: "shop-87351",
            storageBucket: "shop-87351.appspot.com",
            messagingSenderId: "994764608061",
            appId: "1:994764608061:web:e7a5a041cd3e082daad054"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const closeEditModal = document.getElementById("close-edit-modal");
        const closeAddModal = document.getElementById("close-add-modal");

        document.addEventListener("DOMContentLoaded", async () => {
            async function loadProducts() {
                const productList = document.getElementById("product-list");
                productList.innerHTML = "";
                const querySnapshot = await getDocs(collection(db, "products"));

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productId = doc.id;

                    const item = document.createElement("div");
                    item.classList.add("product-item");
                    item.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>价格: ￥${product.price}</p>
                        <button class="edit-btn" data-id="${productId}">编辑</button>
                    `;

                    item.querySelector(".edit-btn").addEventListener("click", () => {
                        document.getElementById("edit-modal").style.display = "flex";
                    });

                    productList.appendChild(item);
                });
            }

            closeEditModal.addEventListener("click", () => {
                document.getElementById("edit-modal").style.display = "none";
            });

            closeAddModal.addEventListener("click", () => {
                document.getElementById("add-modal").style.display = "none";
            });

            document.getElementById("manage-orders").addEventListener("click", () => {
                window.location.href = "orders.html";
            });

            loadProducts();
        });
    </script>
</body>
</html>
