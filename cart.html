  <script type="module">

    // Firebase é…ç½®ï¼ˆä¸ shop.html ä¿æŒä¸€è‡´ï¼‰
    const firebaseConfig = {

      authDomain: "shop-87351.firebaseapp.com",
      projectId: "shop-87351",
      storageBucket: "shop-87351.appspot.com",
      messagingSenderId: "994764608061",
      appId: "1:994764608061:web:e7a5a041cd3e082daad054"

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    // é¡µé¢åŠ è½½åç›‘å¬ç”¨æˆ·ç™»å½•çŠ¶æ€ï¼Œæœªç™»å½•åˆ™è·³è½¬åˆ° login.htmlï¼›å·²ç™»å½•åˆ™åŠ è½½è´­ç‰©è½¦æ•°æ®
    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          loadCartItems();
        } else {
          window.location.href = "login.html";
        }

    });

    // æ˜¾ç¤ºåŠ è½½è¦†ç›–å±‚
    function showLoading() {
      document.getElementById("loading-overlay").style.display = "flex";
    }
    // éšè—åŠ è½½è¦†ç›–å±‚
    function hideLoading() {
      document.getElementById("loading-overlay").style.display = "none";
    }

    // åŠ è½½å½“å‰ç”¨æˆ·è´­ç‰©è½¦ä¸­çš„å•†å“ï¼ˆä½äº carts/{user.uid}/items é›†åˆï¼‰
    async function loadCartItems() {
      if (!currentUser) return;
      showLoading();
      const cartContainer = document.getElementById("cart-container");
      cartContainer.innerHTML = "";
      let total = 0;
      try {
        const itemsSnapshot = await getDocs(collection(db, "carts", currentUser.uid, "items"));
        if (itemsSnapshot.empty) {
          cartContainer.innerHTML = "<p>è´­ç‰©è½¦ä¸ºç©º</p>";
        } else {
          itemsSnapshot.forEach((docSnapshot) => {
            const item = docSnapshot.data();
            total += item.price * item.quantity;
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
              <img src="${item.image}" alt="${item.name}" onerror="this.src='default-placeholder.jpg'">
              <div class="cart-item-details">
                <h4>${item.name}</h4>
                <p>ä»·æ ¼ï¼šÂ¥${item.price} Ã— ${item.quantity}</p>
              </div>
              <div class="cart-item-actions">
                <button onclick="increaseQuantity('${docSnapshot.id}', ${item.quantity})">+</button>
                <button onclick="decreaseQuantity('${docSnapshot.id}', ${item.quantity})">-</button>
                <button onclick="removeItem('${docSnapshot.id}')">ç§»é™¤</button>
              </div>
            `;
            cartContainer.appendChild(cartItem);
          });
        }
        document.getElementById("cart-total").textContent = "æ€»è®¡ï¼šÂ¥" + total.toFixed(2);
      } catch (error) {
        console.error("åŠ è½½è´­ç‰©è½¦å¤±è´¥ï¼š", error);
        alert("åŠ è½½è´­ç‰©è½¦å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    }

    // å¢åŠ å•†å“æ•°é‡
    window.increaseQuantity = async function(itemId, currentQuantity) {
      if (!currentUser) return;
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await updateDoc(itemRef, { quantity: currentQuantity + 1 });
        loadCartItems();
      } catch (error) {
        console.error("å¢åŠ æ•°é‡å¤±è´¥ï¼š", error);
        alert("å¢åŠ æ•°é‡å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };

    // å‡å°‘å•†å“æ•°é‡ï¼ˆæ•°é‡ä¸º 1 æ—¶ç›´æ¥ç§»é™¤è¯¥å•†å“ï¼‰
    window.decreaseQuantity = async function(itemId, currentQuantity) {
      if (!currentUser) return;
      if (currentQuantity <= 1) {
        removeItem(itemId);
        return;
      }
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await updateDoc(itemRef, { quantity: currentQuantity - 1 });
        loadCartItems();
      } catch (error) {
        console.error("å‡å°‘æ•°é‡å¤±è´¥ï¼š", error);
        alert("å‡å°‘æ•°é‡å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };

    // ç§»é™¤è´­ç‰©è½¦ä¸­çš„å•†å“
    window.removeItem = async function(itemId) {
      if (!currentUser) return;
      if (!confirm("ç¡®å®šè¦ç§»é™¤è¯¥å•†å“å—ï¼Ÿ")) return;
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await deleteDoc(itemRef);
        loadCartItems();
      } catch (error) {
        console.error("ç§»é™¤å•†å“å¤±è´¥ï¼š", error);
        alert("ç§»é™¤å•†å“å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {

    };

    // ç”Ÿæˆè®¢å•å·ç ï¼Œæ ¼å¼ä¸º "A001"ã€"A002" â€¦â€¦ å½“è¾¾åˆ° 999 åè‡ªåŠ¨å˜ä¸º "B001" ç­‰
    // è¿™é‡Œä½¿ç”¨ orders é›†åˆä¸‹çš„ "orders-number" æ–‡æ¡£ä½œä¸ºè®¡æ•°å™¨
    async function generateOrderNumber() {
      const counterRef = doc(db, "orders", "orders-number");
      const newCounter = await runTransaction(db, async (transaction) => {
        const counterDoc = await transaction.get(counterRef);
        let counterValue = 0;
        if (counterDoc.exists()) {
          counterValue = counterDoc.data().value;
        }
        const nextCounter = counterValue + 1;
        transaction.set(counterRef, { value: nextCounter });
        return nextCounter;
      });
      const letterIndex = Math.floor((newCounter - 1) / 999);
      const numberPart = ((newCounter - 1) % 999) + 1;
      const letter = String.fromCharCode("A".charCodeAt(0) + letterIndex);
      const numberStr = numberPart.toString().padStart(3, "0");
      return letter + numberStr;
    }

    // ä¸‹å•ï¼šç›´æ¥è·å–ç”¨æˆ·ä¿¡æ¯ã€è´­ç‰©è½¦æ•°æ®ã€ç”Ÿæˆè®¢å•å·ç ï¼Œ
    // å¹¶å°†æ‰€æœ‰ä¿¡æ¯å†™å…¥ orders é›†åˆä¸­çš„ä¸€ä¸ªè®¢å•æ–‡æ¡£ï¼ˆå…¶ä¸­åŒ…å«ä¸€ä¸ªå­—æ®µ ordersnumberï¼‰
    window.checkout = async function () {
      if (!currentUser) return;
      showLoading();
      try {
        // è·å–è´­ç‰©è½¦æ•°æ®
        const cartRef = collection(db, "carts", currentUser.uid, "items");
        const cartSnapshot = await getDocs(cartRef);
        if (cartSnapshot.empty) {
          alert("è´­ç‰©è½¦ä¸ºç©ºï¼Œæ— æ³•ä¸‹å•ï¼");
          hideLoading();
          return;
        }
        
        // æ•´ç†è®¢å•æ˜ç»†å¹¶è®¡ç®—æ€»é‡‘é¢
        let orderItems = [];
        let totalAmount = 0;
        cartSnapshot.forEach(docSnapshot => {
          const item = docSnapshot.data();
          orderItems.push({
            id: docSnapshot.id,
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            image: item.image,
            productId: item.productId
          });
          totalAmount += item.price * item.quantity;
        });
        
        // ç”Ÿæˆè®¢å•å·ç ï¼ˆå­—æ®µåç§°ä¸º ordersnumberï¼‰
        const ordersnumber = await generateOrderNumber();

        // ä» users é›†åˆä¸­è·å–å½“å‰ç”¨æˆ·çš„è¯¦ç»†ä¿¡æ¯ï¼ˆå‡è®¾æ–‡æ¡£ ID ä¸ºå½“å‰ç”¨æˆ· uidï¼‰
        const userDocRef = doc(db, "users", currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);
        let customerData = {
          name: currentUser.displayName || "æœªçŸ¥ç”¨æˆ·",
          email: currentUser.email,
          phone: "",
          address: ""
        };
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          customerData = {
            name: userData.name || customerData.name,
            email: userData.email || customerData.email,
            phone: userData.phone || customerData.phone,
            address: userData.address || customerData.address
          };
        }
        
        // æ„é€ è®¢å•æ•°æ®ï¼ˆæ‰€æœ‰ä¿¡æ¯éƒ½åœ¨åŒä¸€ä¸ªè®¢å•æ–‡æ¡£ä¸­ï¼‰
        const orderData = {
          ordersnumber,      // è®¢å•å·ç å­—æ®µï¼ˆä¾‹å¦‚ "A001"ï¼‰
          customer: customerData,
          items: orderItems,
          total: totalAmount,
          timestamp: new Date()
        };

        // å°†è®¢å•æ•°æ®å†™å…¥ orders é›†åˆï¼ˆæ¯æ¬¡ä¸‹å•åˆ›å»ºä¸€ä¸ªæ–°æ–‡æ¡£ï¼‰
        await addDoc(collection(db, "orders"), orderData);

        // ä¸‹å•æˆåŠŸååˆ é™¤è´­ç‰©è½¦ä¸­æ‰€æœ‰æ•°æ®
        for (const docSnapshot of cartSnapshot.docs) {
          await deleteDoc(docSnapshot.ref);
        }

        alert("è®¢å•æäº¤æˆåŠŸï¼");
        loadCartItems();
      } catch (error) {
        console.error("ä¸‹å•å¤±è´¥ï¼š", error);
        alert("ä¸‹å•å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };
  </script>
