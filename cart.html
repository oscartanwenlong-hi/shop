<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车 | Shop</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #ff6b6b;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .cart-container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ff6b6b;
      color: white;
    }
    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .checkout-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }
    /* 结账弹出框 */
    .modal {
      display: none; /* 默认隐藏 */
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 40%;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .checkout-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .checkout-form input, 
    .checkout-form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .save-order-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .save-order-btn:hover {
      background: #0056b3;
    }
    /* 订单摘要样式 */
    .order-summary {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background: #f1f1f1;
    }
    .order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .order-summary li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🛒 购物车</h1>
  
  <div class="cart-container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>商品名称</th>
          <th>单价</th>
          <th>数量</th>
          <th>总价</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- 购物车商品动态填充 -->
      </tbody>
    </table>
    <p class="total">总计: ¥<span id="cart-total">0</span></p>
    <button class="checkout-btn" id="checkout-btn">结账</button>
  </div>
  
  <!-- 结账弹出框 -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-checkout-modal">&times;</span>
      <h2>确认下单</h2>
      <form id="checkout-form" class="checkout-form">
        <label for="checkout-name">姓名</label>
        <input type="text" id="checkout-name" readonly>
        
        <label for="checkout-email">电子邮件</label>
        <input type="email" id="checkout-email" readonly>
        
        <label for="checkout-phone">电话号码</label>
        <input type="text" id="checkout-phone" readonly>
        
        <label for="checkout-address">收货地址</label>
        <textarea id="checkout-address" rows="3" readonly></textarea>
        
        <h3>订单摘要</h3>
        <div id="order-summary" class="order-summary">
          <!-- 显示购物车商品摘要 -->
        </div>
        
        <button type="submit" class="save-order-btn">确认下单</button>
      </form>
    </div>
  </div>
  
  <script type="module">
    // 导入 Firebase 模块（v10.7.1）
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // 导入 jsPDF 模块
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
      authDomain: "shop-87351.firebaseapp.com",
      projectId: "shop-87351",
      storageBucket: "shop-87351.appspot.com",
      messagingSenderId: "994764608061",
      appId: "1:994764608061:web:e7a5a041cd3e082daad054"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 从 localStorage 读取购物车数据（确保数据为数组）
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // 渲染购物车列表
    function renderCart() {
      const cartBody = document.getElementById("cart-body");
      const cartTotal = document.getElementById("cart-total");
      cartBody.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const price = parseFloat(item.price) || 0;
        const quantity = item.quantity || 1;
        const itemTotal = price * quantity;
        total += itemTotal;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>¥${price.toFixed(2)}</td>
          <td>${quantity}</td>
          <td>¥${itemTotal.toFixed(2)}</td>
          <td><button class="remove-btn" data-index="${index}">删除</button></td>
        `;
        cartBody.appendChild(row);
      });
      cartTotal.textContent = total.toFixed(2);
    }
    
    // 删除商品
    document.getElementById("cart-body").addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-btn")) {
        const index = e.target.getAttribute("data-index");
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    });
    
    renderCart();
    
    // 工具函数：生成下一个订单号
    function getNextOrderNumber(current) {
      const letter = current.charAt(0);
      const num = parseInt(current.slice(1));
      if (num < 999) {
        return letter + String(num + 1).padStart(3, "0");
      } else {
        const nextLetter = String.fromCharCode(letter.charCodeAt(0) + 1);
        return nextLetter + "001";
      }
    }
    
    // 绑定结账按钮事件
    document.getElementById("checkout-btn").addEventListener("click", () => {
      // 填充订单摘要
      const orderSummary = document.getElementById("order-summary");
      orderSummary.innerHTML = "";
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - 数量: ${item.quantity || 1} - 单价: ¥${parseFloat(item.price).toFixed(2)}`;
        orderSummary.appendChild(li);
      });
      
      // 获取当前用户个人信息（从 Firestore 的 users 集合中）
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
          const userDocRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userDocRef);
          if (userSnap.exists()) {
            const userData = userSnap.data();
            document.getElementById("checkout-name").value = userData.name || "";
            document.getElementById("checkout-email").value = userData.email || "";
            document.getElementById("checkout-phone").value = userData.phone || "";
            document.getElementById("checkout-address").value = userData.address || "";
          }
        }
      });
      
      // 显示结账弹出框
      document.getElementById("checkout-modal").style.display = "flex";
    });
    
    // 关闭结账弹出框
    document.getElementById("close-checkout-modal").addEventListener("click", () => {
      document.getElementById("checkout-modal").style.display = "none";
    });
    
    // 处理结账表单提交：生成订单号、写入 Firestore orders 集合，并生成 PDF
    document.getElementById("checkout-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("checkout-name").value;
      const email = document.getElementById("checkout-email").value;
      const phone = document.getElementById("checkout-phone").value;
      const address = document.getElementById("checkout-address").value;
      const total = document.getElementById("cart-total").textContent;
      const orderTime = new Date().toISOString();
      
      // 查询 orders 集合中最新的订单号，生成下一个订单号
      const { query, orderBy, limit } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
      const ordersRef = collection(db, "orders");
      const q = query(ordersRef, orderBy("orderNumber", "desc"), limit(1));
      const querySnapshot = await getDocs(q);
      let newOrderNumber;
      if (querySnapshot.empty) {
        newOrderNumber = "A001";
      } else {
        const lastOrderNumber = querySnapshot.docs[0].data().orderNumber;
        newOrderNumber = getNextOrderNumber(lastOrderNumber);
      }
      
      const orderData = {
        orderNumber: newOrderNumber,
        customer: { name, email, phone, address },
        items: cart,
        total: total,
        orderTime: orderTime
      };
      
      try {
        await addDoc(collection(db, "orders"), orderData);
        
        // 生成 PDF
        const docPDF = new jsPDF();
        docPDF.setFontSize(16);
        docPDF.text("订单详情", 10, 20);
        docPDF.setFontSize(12);
        docPDF.text("订单号: " + newOrderNumber, 10, 30);
        docPDF.text("姓名: " + name, 10, 40);
        docPDF.text("电子邮件: " + email, 10, 50);
        docPDF.text("电话号码: " + phone, 10, 60);
        docPDF.text("收货地址: " + address, 10, 70);
        docPDF.text("订单摘要:", 10, 80);
        let yPos = 90;
        cart.forEach((item, i) => {
          docPDF.text(`${i+1}. ${item.name} - 数量: ${item.quantity || 1} - 单价: ¥${parseFloat(item.price).toFixed(2)}`, 10, yPos);
          yPos += 10;
        });
        docPDF.text("总计: ¥" + total, 10, yPos + 10);
        // 保存 PDF 文件
        docPDF.save("order_" + newOrderNumber + ".pdf");
        
        alert("下单成功！订单号为：" + newOrderNumber);
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
        document.getElementById("checkout-modal").style.display = "none";
      } catch (error) {
        console.error("下单失败：", error);
        alert("下单失败，请稍后再试！");
      }
    });
  </script>
</body>
</html>
