<script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Â§ÑÁêÜÁõ∏ÂêåÂïÜÂìÅÂêàÂπ∂
        let mergedCart = {};
        cart.forEach(item => {
            if (mergedCart[item.name]) {
                mergedCart[item.name].quantity += 1;  // Áõ∏ÂêåÂïÜÂìÅÊï∞Èáè +1
            } else {
                mergedCart[item.name] = { ...item, quantity: 1 };
            }
        });

        let cartArray = Object.values(mergedCart); // ËΩ¨Êç¢ÂõûÊï∞ÁªÑ
        localStorage.setItem("cart", JSON.stringify(cartArray)); // Êõ¥Êñ∞ localStorage

        function renderCart() {
            let cartBody = document.getElementById("cart-body");
            let cartTotal = document.getElementById("cart-total");
            cartBody.innerHTML = "";
            let total = 0;

            cartArray.forEach((item, index) => {
                let price = parseFloat(item.price) || 0;
                let itemTotal = price * item.quantity;
                total += itemTotal;

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>¬•${price.toFixed(2)}</td>
                    <td class="quantity">${item.quantity}</td>
                    <td>¬•${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="remove-btn" data-index="${index}">Âà†Èô§</button>
                    </td>
                `;

                cartBody.appendChild(row);
            });

            cartTotal.textContent = `¬•${total.toFixed(2)}`;
        }

        // Âà†Èô§ÂïÜÂìÅ
        document.getElementById("cart-body").addEventListener("click", function (event) {
            if (event.target.classList.contains("remove-btn")) {
                let index = event.target.getAttribute("data-index");
                cartArray.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cartArray));
                renderCart();
            }
        });

        renderCart();
    });
</script>
