<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥≠Áâ©ËΩ¶ | Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .cart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ff6b6b;
            color: white;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>üõí Ë¥≠Áâ©ËΩ¶</h1>
    
    <div class="cart-container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>ÂïÜÂìÅÂêçÁß∞</th>
                    <th>Âçï‰ª∑</th>
                    <th>Êï∞Èáè</th>
                    <th>ÊÄª‰ª∑</th>
                    <th>Êìç‰Ωú</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Ë¥≠Áâ©ËΩ¶ÂïÜÂìÅÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂ°´ÂÖÖ -->
            </tbody>
        </table>

        <p class="total">ÊÄªËÆ°: ¬•<span id="cart-total">0</span></p>
        <button class="checkout-btn">ÁªìË¥¶</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            function renderCart() {
                let cartBody = document.getElementById("cart-body");
                let cartTotal = document.getElementById("cart-total");
                cartBody.innerHTML = "";
                let total = 0;

                cart.forEach((item, index) => {
                    let itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>¬•${item.price}</td>
                        <td>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                        </td>
                        <td>¬•${itemTotal}</td>
                        <td>
                            <button class="remove-btn" data-index="${index}">Âà†Èô§</button>
                        </td>
                    `;

                    cartBody.appendChild(row);
                });

                cartTotal.textContent = total.toFixed(2);
            }

            document.getElementById("cart-body").addEventListener("input", function(event) {
                if (event.target.classList.contains("quantity-input")) {
                    let index = event.target.getAttribute("data-index");
                    cart[index].quantity = parseInt(event.target.value);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    renderCart();
                }
            });

            document.getElementById("cart-body").addEventListener("click", function(event) {
                if (event.target.classList.contains("remove-btn")) {
                    let index = event.target.getAttribute("data-index");
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    renderCart();
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
