<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥≠Áâ©ËΩ¶ | Shop</title>
    <script>
        function goHome() {
            window.location.href = "shop.html"; // ‰øÆÊîπ‰∏∫‰Ω†ÁöÑÈ¶ñÈ°µË∑ØÂæÑ
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .cart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ff6b6b;
            color: white;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
            width: 25px;
            margin: 0 5px;
        }

        .quantity-btn:hover {
            background-color: #0056b3;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .home-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üõí Ë¥≠Áâ©ËΩ¶</h1>
    
    <div class="cart-container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>ÂïÜÂìÅÂêçÁß∞</th>
                    <th>Âçï‰ª∑</th>
                    <th>Êï∞Èáè</th>
                    <th>ÊÄª‰ª∑</th>
                    <th>Êìç‰Ωú</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Ë¥≠Áâ©ËΩ¶ÂïÜÂìÅÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂ°´ÂÖÖ -->
            </tbody>
        </table>

        <p class="total">ÊÄªËÆ°: ¬•<span id="cart-total">0</span></p>

        <!-- ÁªìË¥¶ÊåâÈíÆ -->
        <button class="checkout-btn">ÁªìË¥¶</button>

        <!-- ËøîÂõûÈ¶ñÈ°µÊåâÈíÆ -->
        <button class="home-btn" onclick="goHome()">ËøîÂõûÈ¶ñÈ°µ</button>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Â§ÑÁêÜÁõ∏ÂêåÂïÜÂìÅÂêàÂπ∂
        let mergedCart = {};
        cart.forEach(item => {
            if (mergedCart[item.name]) {
                mergedCart[item.name].quantity += 1;
            } else {
                mergedCart[item.name] = { ...item, quantity: 1 };
            }
        });

        let cartArray = Object.values(mergedCart);
        localStorage.setItem("cart", JSON.stringify(cartArray));

        function renderCart() {
            let cartBody = document.getElementById("cart-body");
            let cartTotal = document.getElementById("cart-total");
            cartBody.innerHTML = "";
            let total = 0;

            cartArray.forEach((item, index) => {
                let price = parseFloat(item.price) || 0;
                let itemTotal = price * item.quantity;
                total += itemTotal;

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>¬•${price.toFixed(2)}</td>
                    <td class="quantity">
                        <button class="quantity-btn" data-index="${index}" data-action="decrease">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" data-index="${index}" data-action="increase">+</button>
                    </td>
                    <td>¬•${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="remove-btn" data-index="${index}">Âà†Èô§</button>
                    </td>
                `;

                cartBody.appendChild(row);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // ‰øÆÊîπÂïÜÂìÅÊï∞Èáè
        document.getElementById("cart-body").addEventListener("click", function (event) {
            let index = event.target.getAttribute("data-index");
            let action = event.target.getAttribute("data-action");

            if (action === "increase") {
                cartArray[index].quantity += 1;
            } else if (action === "decrease") {
                cartArray[index].quantity -= 1;
                if (cartArray[index].quantity <= 0) {
                    cartArray.splice(index, 1);
                }
            }

            localStorage.setItem("cart", JSON.stringify(cartArray));
            renderCart();
        });

        // Âà†Èô§ÂïÜÂìÅ
        document.getElementById("cart-body").addEventListener("click", function (event) {
            if (event.target.classList.contains("remove-btn")) {
                let index = event.target.getAttribute("data-index");
                cartArray.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cartArray));
                renderCart();
            }
        });

        renderCart();
    });
</script>

</body>
</html>
