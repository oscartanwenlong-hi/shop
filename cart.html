<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script type="module" src="cart.js"></script>
</head>
<body>
    <h1>购物车</h1>
    <table border="1">
        <thead>
            <tr>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>总价</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="cart-body"></tbody>
    </table>
    <h3>总金额: ¥<span id="cart-total">0.00</span></h3>
    <button id="checkout-btn">结算</button>
    <button id="logout-btn">退出登录</button>
</body>
</html>
