<script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // å¤„ç†ç›¸åŒå•†å“åˆå¹¶
        let mergedCart = {};
        cart.forEach(item => {
            if (mergedCart[item.name]) {
                mergedCart[item.name].quantity += 1;  // ç›¸åŒå•†å“æ•°é‡ +1
            } else {
                mergedCart[item.name] = { ...item, quantity: 1 };
            }
        });

        let cartArray = Object.values(mergedCart); // è½¬æ¢å›æ•°ç»„
        localStorage.setItem("cart", JSON.stringify(cartArray)); // æ›´æ–° localStorage

        function renderCart() {
            let cartBody = document.getElementById("cart-body");
            let cartTotal = document.getElementById("cart-total");
            cartBody.innerHTML = "";
            let total = 0;

            cartArray.forEach((item, index) => {
                let price = parseFloat(item.price) || 0;
                let itemTotal = price * item.quantity;
                total += itemTotal;

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>Â¥${price.toFixed(2)}</td>
                    <td class="quantity">${item.quantity}</td>
                    <td>Â¥${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="remove-btn" data-index="${index}">åˆ é™¤</button>
                    </td>
                `;

                cartBody.appendChild(row);
            });

            cartTotal.textContent = `Â¥${total.toFixed(2)}`;
        }

        // åˆ é™¤å•†å“
        document.getElementById("cart-body").addEventListener("click", function (event) {
            if (event.target.classList.contains("remove-btn")) {
                let index = event.target.getAttribute("data-index");
                cartArray.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cartArray));
                renderCart();
            }
        });

        renderCart();
    });
</script>
