<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车 | Cart</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      text-align: center;
    }
    /* 头部样式 */
    header {
      background: #FF6B6B;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    /* 购物车容器 */
    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    /* 单个购物车项 */
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 5px;
      margin-right: 20px;
    }
    .cart-item-details {
      flex-grow: 1;
      text-align: left;
    }
    .cart-item-details h4 {
      margin: 0 0 10px 0;
    }
    .cart-item-details p {
      margin: 5px 0;
      color: #FF6B6B;
      font-weight: bold;
    }
    /* 操作按钮 */
    .cart-item-actions button {
      background: #FF6B6B;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 10px;
    }
    .cart-item-actions button:hover {
      background: #E64A4A;
    }
    /* 总计 */
    .total {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }
    /* 加载覆盖层 */
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    /* 模态弹出框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      text-align: left;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal p {
      margin: 8px 0;
    }
    .modal button {
      background: #FF6B6B;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .modal button:hover {
      background: #E64A4A;
    }
  </style>
  <script type="module">
    // 引入 Firebase 模块（v9.15.0）
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, addDoc, getDoc, runTransaction 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { 
      getAuth, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Firebase 配置（与 shop.html 保持一致）
    const firebaseConfig = {
      apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
      authDomain: "shop-87351.firebaseapp.com",
      projectId: "shop-87351",
      storageBucket: "shop-87351.appspot.com",
      messagingSenderId: "994764608061",
      appId: "1:994764608061:web:e7a5a041cd3e082daad054"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;
    // 用于保存待提交订单的数据
    window.pendingOrder = null;

    // 页面加载后监听用户登录状态，未登录则跳转到 login.html；已登录则加载购物车数据
    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          loadCartItems();
        } else {
          window.location.href = "login.html";
        }
      });
    });

    // 显示加载覆盖层
    function showLoading() {
      document.getElementById("loading-overlay").style.display = "flex";
    }
    // 隐藏加载覆盖层
    function hideLoading() {
      document.getElementById("loading-overlay").style.display = "none";
    }

    // 加载当前用户购物车中的商品（Firestore 中 carts/{user.uid}/items 集合）
    async function loadCartItems() {
      if (!currentUser) return;
      showLoading();
      const cartContainer = document.getElementById("cart-container");
      cartContainer.innerHTML = "";
      let total = 0;
      try {
        const itemsSnapshot = await getDocs(collection(db, "carts", currentUser.uid, "items"));
        if (itemsSnapshot.empty) {
          cartContainer.innerHTML = "<p>购物车为空</p>";
        } else {
          itemsSnapshot.forEach((docSnapshot) => {
            const item = docSnapshot.data();
            total += item.price * item.quantity;
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
              <img src="${item.image}" alt="${item.name}" onerror="this.src='default-placeholder.jpg'">
              <div class="cart-item-details">
                <h4>${item.name}</h4>
                <p>价格：¥${item.price} × ${item.quantity}</p>
              </div>
              <div class="cart-item-actions">
                <button onclick="increaseQuantity('${docSnapshot.id}', ${item.quantity})">+</button>
                <button onclick="decreaseQuantity('${docSnapshot.id}', ${item.quantity})">-</button>
                <button onclick="removeItem('${docSnapshot.id}')">移除</button>
              </div>
            `;
            cartContainer.appendChild(cartItem);
          });
        }
        document.getElementById("cart-total").textContent = "总计：¥" + total.toFixed(2);
      } catch (error) {
        console.error("加载购物车失败：", error);
        alert("加载购物车失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    }

    // 增加商品数量
    window.increaseQuantity = async function(itemId, currentQuantity) {
      if (!currentUser) return;
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await updateDoc(itemRef, { quantity: currentQuantity + 1 });
        loadCartItems();
      } catch (error) {
        console.error("增加数量失败：", error);
        alert("增加数量失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    };

    // 减少商品数量，当数量为 1 时点击则直接移除商品
    window.decreaseQuantity = async function(itemId, currentQuantity) {
      if (!currentUser) return;
      if (currentQuantity <= 1) {
        removeItem(itemId);
        return;
      }
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await updateDoc(itemRef, { quantity: currentQuantity - 1 });
        loadCartItems();
      } catch (error) {
        console.error("减少数量失败：", error);
        alert("减少数量失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    };

    // 移除购物车中的商品
    window.removeItem = async function(itemId) {
      if (!currentUser) return;
      if (!confirm("确定要移除该商品吗？")) return;
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await deleteDoc(itemRef);
        loadCartItems();
      } catch (error) {
        console.error("移除商品失败：", error);
        alert("移除商品失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    };

    // 生成订单号码，格式为 A001、A002……当达到 A999 后变成 B001，以此类推
    async function generateOrderNumber() {
      const counterRef = doc(db, "counters", "orderCounter");
      const newCounter = await runTransaction(db, async (transaction) => {
        const counterDoc = await transaction.get(counterRef);
        let counterValue = 0;
        if (counterDoc.exists()) {
          counterValue = counterDoc.data().value;
        }
        const nextCounter = counterValue + 1;
        transaction.set(counterRef, { value: nextCounter });
        return nextCounter;
      });
      // 计算字母部分和数字部分
      const letterIndex = Math.floor((newCounter - 1) / 999);
      const numberPart = ((newCounter - 1) % 999) + 1;
      const letter = String.fromCharCode("A".charCodeAt(0) + letterIndex);
      const numberStr = numberPart.toString().padStart(3, "0");
      return letter + numberStr;
    }

    // 点击页面【下单】按钮时，加载用户信息及订单明细，然后弹出确认订单的弹窗
    window.checkout = async function () {
      if (!currentUser) return;
      showLoading();
      try {
        // 获取购物车数据
        const cartRef = collection(db, "carts", currentUser.uid, "items");
        const cartSnapshot = await getDocs(cartRef);
        if (cartSnapshot.empty) {
          alert("购物车为空，无法下单！");
          hideLoading();
          return;
        }
        // 生成订单明细与计算总金额
        let orderItems = [];
        let totalAmount = 0;
        let orderSummaryHtml = "<ul>";
        cartSnapshot.forEach(docSnapshot => {
          const item = docSnapshot.data();
          orderItems.push({
            id: docSnapshot.id,
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            image: item.image,
            productId: item.productId
          });
          totalAmount += item.price * item.quantity;
          orderSummaryHtml += `<li>${item.name} × ${item.quantity} = ¥${(item.price * item.quantity).toFixed(2)}</li>`;
        });
        orderSummaryHtml += "</ul>";
        orderSummaryHtml += `<p>总计：¥${totalAmount.toFixed(2)}</p>`;

        // 从 users 集合中获取用户详细信息（假设文档 ID 为当前用户的 uid）
        const userDocRef = doc(db, "users", currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);
        let userInfoHtml = "";
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          userInfoHtml = `<p>姓名：${userData.name || "未知"}</p>
                          <p>邮箱：${userData.email || currentUser.email}</p>
                          <p>电话：${userData.phone || "未提供"}</p>
                          <p>地址：${userData.address || "未填写"}</p>`;
        } else {
          userInfoHtml = `<p>无法获取用户信息</p>`;
        }

        // 将用户信息和订单明细填充到弹出框中
        document.getElementById("user-info").innerHTML = userInfoHtml;
        document.getElementById("order-summary").innerHTML = orderSummaryHtml;

        // 保存待提交订单的数据，以便用户在弹出框内确认后使用
        window.pendingOrder = { orderItems, totalAmount };

        // 显示弹出框
        document.getElementById("checkout-modal").style.display = "block";
      } catch (error) {
        console.error("加载订单数据失败：", error);
        alert("加载订单数据失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    };

    // 弹出框内的【下单】按钮，确认订单（包括生成订单号码）
    window.confirmOrder = async function () {
      if (!currentUser) return;
      if (!confirm("确认下单吗？")) return;
      showLoading();
      try {
        if (!window.pendingOrder) {
          alert("订单数据丢失，请重试！");
          hideLoading();
          return;
        }
        const { orderItems, totalAmount } = window.pendingOrder;
        // 生成订单号码
        const orderNumber = await generateOrderNumber();
        // 构造订单数据
        const orderData = {
          orderNumber, // 新增的订单号码字段
          customer: {
            name: currentUser.displayName || "未知用户",
            email: currentUser.email,
            // 可根据需要补充更多信息
            phone: "",
            address: ""
          },
          items: orderItems,
          total: totalAmount,
          timestamp: new Date()
        };

        // 将订单写入 Firestore 的 orders 集合
        const ordersRef = collection(db, "orders");
        await addDoc(ordersRef, orderData);

        // 删除购物车中的数据
        const cartRef = collection(db, "carts", currentUser.uid, "items");
        const cartSnapshot = await getDocs(cartRef);
        for (const docSnapshot of cartSnapshot.docs) {
          await deleteDoc(docSnapshot.ref);
        }

        alert("订单提交成功！");
        // 清除待提交订单数据，并关闭弹出框
        window.pendingOrder = null;
        document.getElementById("checkout-modal").style.display = "none";
        loadCartItems();
      } catch (error) {
        console.error("下单失败：", error);
        alert("下单失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    };

    // 为弹出框中的关闭按钮绑定事件
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("modal-close").onclick = function () {
        document.getElementById("checkout-modal").style.display = "none";
      };
      // 点击弹出框背景区域也关闭弹窗（可选）
      window.onclick = function(event) {
        const modal = document.getElementById("checkout-modal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    });
  </script>
</head>
<body>
  <header>
    <h1>🛒 购物车</h1>
    <a href="shop.html">返回商品列表</a>
    <a href="home.html">主页</a>
  </header>

  <div id="cart-container" class="cart-container">
    <p>加载购物车中...</p>
  </div>

  <div class="total" id="cart-total">总计：¥0.00</div>

  <!-- 点击此按钮弹出确认订单的弹出框 -->
  <button onclick="checkout()" style="padding: 10px 20px; font-size: 18px; background: #FF6B6B; color: white; border: none; border-radius: 5px; cursor: pointer;">
    下单
  </button>

  <!-- 加载覆盖层 -->
  <div id="loading-overlay">加载中...</div>

  <!-- 模态弹出框，用于确认订单 -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2>确认订单</h2>
      <div id="user-info">
        <p>加载用户信息...</p>
      </div>
      <hr>
      <div id="order-summary">
        <p>加载订单明细...</p>
      </div>
      <br>
      <button onclick="confirmOrder()">下单</button>
    </div>
  </div>
</body>
</html>
