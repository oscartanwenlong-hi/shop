  <script type="module">
    // å¼•å…¥ Firebase æ¨¡å—ï¼ˆv9.15.0ï¼‰

    // Firebase é…ç½®
    const firebaseConfig = {
      apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
      authDomain: "shop-87351.firebaseapp.com",

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);

    let currentUser = null;

    // ç›‘å¬ç”¨æˆ·ç™»å½•çŠ¶æ€
    document.addEventListener("DOMContentLoaded", () => {

    // æ˜¾ç¤º/éšè—åŠ è½½è¦†ç›–å±‚

    // åŠ è½½è´­ç‰©è½¦æ•°æ®ï¼ˆä½äº carts/{user.uid}/items é›†åˆï¼‰
    async function loadCartItems() {
      if (!currentUser) return;
      showLoading();
      const cartContainer = document.getElementById("cart-container");
      cartContainer.innerHTML = "";
      let total = 0;
      try {
        const itemsSnapshot = await getDocs(collection(db, "carts", currentUser.uid, "items"));
        if (itemsSnapshot.empty) {
          cartContainer.innerHTML = "<p>è´­ç‰©è½¦ä¸ºç©º</p>";
        } else {
          itemsSnapshot.forEach((docSnapshot) => {
            const item = docSnapshot.data();
            total += item.price * item.quantity;
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
              <img src="${item.image}" alt="${item.name}" onerror="this.src='default-placeholder.jpg'">
              <div class="cart-item-details">
                <h4>${item.name}</h4>
                <p>ä»·æ ¼ï¼šÂ¥${item.price} Ã— ${item.quantity}</p>
              </div>
              <div class="cart-item-actions">
                <button onclick="increaseQuantity('${docSnapshot.id}', ${item.quantity})">+</button>
                <button onclick="decreaseQuantity('${docSnapshot.id}', ${item.quantity})">-</button>
                <button onclick="removeItem('${docSnapshot.id}')">ç§»é™¤</button>
              </div>
            `;
            cartContainer.appendChild(cartItem);
          });
        }
        document.getElementById("cart-total").textContent = "æ€»è®¡ï¼šÂ¥" + total.toFixed(2);
      } catch (error) {
        console.error("åŠ è½½è´­ç‰©è½¦å¤±è´¥ï¼š", error);
        alert("åŠ è½½è´­ç‰©è½¦å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    }

    // å¢åŠ ã€å‡å°‘ã€ç§»é™¤è´­ç‰©è½¦ä¸­å•†å“
    window.increaseQuantity = async function(itemId, currentQuantity) {
      if (!currentUser) return;
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await updateDoc(itemRef, { quantity: currentQuantity + 1 });
        loadCartItems();
      } catch (error) {
        console.error("å¢åŠ æ•°é‡å¤±è´¥ï¼š", error);
        alert("å¢åŠ æ•°é‡å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };

    window.decreaseQuantity = async function(itemId, currentQuantity) {
      if (!currentUser) return;
      if (currentQuantity <= 1) {
        removeItem(itemId);
        return;
      }
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await updateDoc(itemRef, { quantity: currentQuantity - 1 });
        loadCartItems();
      } catch (error) {
        console.error("å‡å°‘æ•°é‡å¤±è´¥ï¼š", error);
        alert("å‡å°‘æ•°é‡å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };

    window.removeItem = async function(itemId) {
      if (!currentUser) return;
      if (!confirm("ç¡®å®šè¦ç§»é™¤è¯¥å•†å“å—ï¼Ÿ")) return;
      showLoading();
      try {
        const itemRef = doc(db, "carts", currentUser.uid, "items", itemId);
        await deleteDoc(itemRef);
        loadCartItems();
      } catch (error) {
        console.error("ç§»é™¤å•†å“å¤±è´¥ï¼š", error);
        alert("ç§»é™¤å•†å“å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };

    // ç”Ÿæˆè®¢å•å·ç ï¼šä½¿ç”¨ Firestore äº‹åŠ¡æ›´æ–°ä½äº orders é›†åˆä¸‹ ID ä¸º "orders-number" çš„æ–‡æ¡£
    async function generateOrderNumber() {
      const counterRef = doc(db, "orders", "orders-number");
      const newCounter = await runTransaction(db, async (transaction) => {
        const counterDoc = await transaction.get(counterRef);
        let counterValue = 0;
        if (counterDoc.exists()) {
          counterValue = counterDoc.data().value;
        }
        const nextCounter = counterValue + 1;
        transaction.set(counterRef, { value: nextCounter });
        return nextCounter;
      });
      const letterIndex = Math.floor((newCounter - 1) / 999);
      const numberPart = ((newCounter - 1) % 999) + 1;
      const letter = String.fromCharCode("A".charCodeAt(0) + letterIndex);
      const numberStr = numberPart.toString().padStart(3, "0");
      return letter + numberStr;
    }

    /**********************
     * å¼¹å‡ºæ¡†ä¸ä¸‹å•æµç¨‹ *
     **********************/

    // å½“ç‚¹å‡»ä¸»é¡µé¢â€œä¸‹å•â€æŒ‰é’®æ—¶ï¼ŒåŠ è½½ç”¨æˆ·ä¿¡æ¯ä¸è´­ç‰©è½¦è®¢å•è¯¦æƒ…åˆ°å¼¹å‡ºæ¡†ä¸­
    window.checkout = async function () {
      if (!currentUser) return;
      showLoading();
      try {
        // è·å–è´­ç‰©è½¦æ•°æ®
        const cartRef = collection(db, "carts", currentUser.uid, "items");
        const cartSnapshot = await getDocs(cartRef);
        if (cartSnapshot.empty) {
          alert("è´­ç‰©è½¦ä¸ºç©ºï¼Œæ— æ³•ä¸‹å•ï¼");
          hideLoading();
          return;
        }
        
        // ç”Ÿæˆè®¢å•æ˜ç»†åŠè®¡ç®—æ€»é‡‘é¢
        let orderItems = [];
        let totalAmount = 0;
        let orderSummaryHtml = "<ul>";
        cartSnapshot.forEach(docSnapshot => {
          const item = docSnapshot.data();
          orderItems.push({
            id: docSnapshot.id,
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            image: item.image,
            productId: item.productId
          });
          totalAmount += item.price * item.quantity;
          orderSummaryHtml += `<li>${item.name} Ã— ${item.quantity} = Â¥${(item.price * item.quantity).toFixed(2)}</li>`;
        });
        orderSummaryHtml += "</ul>";
        orderSummaryHtml += `<p>æ€»è®¡ï¼šÂ¥${totalAmount.toFixed(2)}</p>`;
        
        // ä» users é›†åˆä¸­è·å–ç”¨æˆ·è¯¦ç»†ä¿¡æ¯ï¼ˆå‡è®¾æ–‡æ¡£ ID ä¸ºå½“å‰ç”¨æˆ· uidï¼‰
        const userDocRef = doc(db, "users", currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);
        let userInfoHtml = "";
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          userInfoHtml = `<p>å§“åï¼š${userData.name || currentUser.displayName || "æœªçŸ¥"}</p>
                          <p>ç”µå­é‚®ä»¶ï¼š${userData.email || currentUser.email}</p>
                          <p>ç”µè¯ï¼š${userData.phone || "æœªæä¾›"}</p>
                          <p>åœ°å€ï¼š${userData.address || "æœªå¡«å†™"}</p>`;
        } else {
          userInfoHtml = `<p>æ— æ³•è·å–ç”¨æˆ·ä¿¡æ¯</p>`;
        }
        
        // å°†æ•°æ®å¡«å……åˆ°å¼¹å‡ºæ¡†ä¸­
        document.getElementById("user-info").innerHTML = userInfoHtml;
        document.getElementById("order-summary").innerHTML = orderSummaryHtml;
        
        // åŒæ—¶å°†è®¢å•è¯¦æƒ…æ•°æ®ä¿å­˜åˆ°å…¨å±€å˜é‡ï¼ˆåç»­ç¡®è®¤ä¸‹å•æ—¶ä½¿ç”¨ï¼‰
        window.pendingOrder = { orderItems, totalAmount, cartSnapshot };

        // æ˜¾ç¤ºå¼¹å‡ºæ¡†
        document.getElementById("checkout-modal").style.display = "block";
      } catch (error) {
        console.error("åŠ è½½è®¢å•æ•°æ®å¤±è´¥ï¼š", error);
        alert("åŠ è½½è®¢å•æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };

    // åœ¨å¼¹å‡ºæ¡†å†…ç‚¹å‡»â€œç¡®è®¤ä¸‹å•â€æŒ‰é’®åï¼Œç”Ÿæˆè®¢å•å·ç ã€å†™å…¥è®¢å•æ•°æ®å¹¶æ¸…ç©ºè´­ç‰©è½¦
    window.confirmOrder = async function () {
      if (!currentUser) return;
      if (!window.pendingOrder) {
        alert("è®¢å•æ•°æ®ä¸¢å¤±ï¼Œè¯·é‡è¯•ï¼");
        return;
      }
      if (!confirm("ç¡®è®¤ä¸‹å•å—ï¼Ÿ")) return;
      showLoading();
      try {
        // ç”Ÿæˆè®¢å•å·ç ï¼ˆå­—æ®µåç§° ordersnumberï¼‰
        const ordersnumber = await generateOrderNumber();
        
        // é‡æ–°è·å–ç”¨æˆ·ä¿¡æ¯
        const userDocRef = doc(db, "users", currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);
        let customerData = {
          name: currentUser.displayName || "æœªçŸ¥ç”¨æˆ·",
          email: currentUser.email,
          phone: "",
          address: ""
        };
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          customerData = {
            name: userData.name || customerData.name,
            email: userData.email || customerData.email,
            phone: userData.phone || customerData.phone,
            address: userData.address || customerData.address
          };
        }
        
        // æ„é€ è®¢å•æ•°æ®ï¼ˆå°†æ‰€æœ‰èµ„æ–™å†™å…¥åŒä¸€ä¸ªè®¢å•æ–‡æ¡£ä¸­ï¼‰
        const orderData = {
          ordersnumber,       // è®¢å•å·ç ï¼Œå¦‚ "A001"
          customer: customerData,
          items: window.pendingOrder.orderItems,
          total: window.pendingOrder.totalAmount,
          timestamp: new Date()
        };
        
        // å†™å…¥è®¢å•æ•°æ®åˆ° orders é›†åˆï¼ˆåˆ›å»ºæ–°è®¢å•æ–‡æ¡£ï¼‰
        await addDoc(collection(db, "orders"), orderData);
        
        // æ¸…ç©ºè´­ç‰©è½¦ï¼šéå†ä¹‹å‰è·å–çš„ cartSnapshotï¼Œåˆ é™¤å…¶ä¸­çš„æ‰€æœ‰æ–‡æ¡£
        for (const docSnapshot of window.pendingOrder.cartSnapshot.docs) {
          await deleteDoc(docSnapshot.ref);
        }
        
        alert("è®¢å•æäº¤æˆåŠŸï¼");
        // å…³é—­å¼¹å‡ºæ¡†å¹¶æ¸…é™¤ pendingOrder æ•°æ®
        window.pendingOrder = null;
        document.getElementById("checkout-modal").style.display = "none";
        loadCartItems();
      } catch (error) {
        console.error("ä¸‹å•å¤±è´¥ï¼š", error);
        alert("ä¸‹å•å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {

      }
    };

    // ä¸ºå¼¹å‡ºæ¡†ä¸­çš„å…³é—­æŒ‰é’®ç»‘å®šäº‹ä»¶
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("modal-close").onclick = function () {
        document.getElementById("checkout-modal").style.display = "none";
      };
      // ç‚¹å‡»å¼¹å‡ºæ¡†èƒŒæ™¯åŒºåŸŸä¹Ÿå…³é—­å¼¹çª—ï¼ˆå¯é€‰ï¼‰
      window.onclick = function(event) {
        const modal = document.getElementById("checkout-modal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    });
  </script>
