<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 | Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartList = document.getElementById("cart-list");
            const cartData = JSON.parse(localStorage.getItem("cart")) || [];

            if (cartData.length === 0) {
                cartList.innerHTML = "<p>购物车是空的！</p>";
                return;
            }

            let totalPrice = 0;
            cartData.forEach((item, index) => {
                totalPrice += item.price;
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>¥${item.price}</p>
                        <button onclick="removeFromCart(${index})">移除</button>
                    </div>
                `;

                cartList.appendChild(cartItem);
            });

            document.getElementById("total-price").innerText = "总价: ¥" + totalPrice;
        });

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }
    </script>
</head>
<body>
    <header>
        <h1>购物车</h1>
        <a href="home.html">⬅ 返回商品列表</a>
    </header>
    <div id="cart-list" class="cart-container"></div>
    <h2 id="total-price"></h2>
</body>
</html>
