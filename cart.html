<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单列表 | Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .details {
            display: none;
            text-align: left;
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 弹出框样式 */
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: left;
        }
        .modal h2 {
            margin-top: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* 订单成功提示框 */
        .success-modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1001;
        }
        .success-modal img {
            width: 100px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>订单列表</h1>
    <button onclick="showOrderConfirmation()">下单</button>

    <table>
        <thead>
            <tr>
                <th>订单号</th>
                <th>客户姓名</th>
                <th>客户邮箱</th>
                <th>电话</th>
                <th>地址</th>
                <th>订单时间</th>
                <th>总价</th>
                <th>商品详情</th>
            </tr>
        </thead>
        <tbody id="orders-table-body">
            <!-- 订单数据会在这里动态插入 -->
        </tbody>
    </table>

    <!-- 订单确认弹出框 -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="order-confirmation">
        <h2>确认订单</h2>
        <div id="order-details"></div>
        <button onclick="confirmOrder()">确认下单</button>
        <button onclick="closeModal()">取消</button>
    </div>

    <!-- 订单成功提示框 -->
    <div class="success-modal" id="success-modal">
        <img src="checkmark.gif" alt="成功">
        <p>订单提交成功！订单号：<span id="order-number"></span></p>
        <button onclick="closeSuccessModal()">关闭</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
            authDomain: "shop-87351.firebaseapp.com",
            projectId: "shop-87351",
            storageBucket: "shop-87351.firebasestorage.app",
            messagingSenderId: "994764608061",
            appId: "1:994764608061:web:e7a5a041cd3e082daad054"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cartItems = [];
        let customerInfo = {};

        async function showOrderConfirmation() {
            const cartCollection = collection(db, "carts");
            const cartSnapshot = await getDocs(cartCollection);

            cartItems = [];
            let total = 0;

            cartSnapshot.forEach((doc) => {
                const item = doc.data();
                cartItems.push(item);
                total += item.price * item.quantity;
            });

            if (cartItems.length === 0) {
                alert("购物车为空！");
                return;
            }

            customerInfo = {
                name: "Oscar Tan Wen Long",
                email: "oscartanwenlong@oscartan.onmicrosoft.com",
                phone: "0169399177",
                address: "No20, Jalan Desa Kenanga 2/2, Taman Desa Kenanga"
            };

            let orderDetailsHtml = `
                <p>姓名: ${customerInfo.name}</p>
                <p>邮箱: ${customerInfo.email}</p>
                <p>电话: ${customerInfo.phone}</p>
                <p>地址: ${customerInfo.address}</p>
                <h3>商品列表:</h3>
            `;

            cartItems.forEach(item => {
                orderDetailsHtml += `<p>${item.name} - ￥${item.price} x ${item.quantity}</p>`;
            });

            orderDetailsHtml += `<h3>总价: ￥${total}</h3>`;

            document.getElementById("order-details").innerHTML = orderDetailsHtml;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("order-confirmation").style.display = "block";
        }

        async function confirmOrder() {
            const ordersCollection = collection(db, "orders");
            const latestOrderQuery = query(ordersCollection, orderBy("timestamp", "desc"), limit(1));
            const latestOrderSnapshot = await getDocs(latestOrderQuery);

            let lastOrderNumber = "A000";
            latestOrderSnapshot.forEach((doc) => {
                lastOrderNumber = doc.data().ordersnumber;
            });

            const newOrderNumber = "A" + String(parseInt(lastOrderNumber.substring(1)) + 1).padStart(3, '0');

            const orderData = {
                customer: customerInfo,
                items: cartItems,
                ordersnumber: newOrderNumber,
                timestamp: new Date().toISOString(),
                total: cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0)
            };

            await addDoc(ordersCollection, orderData);

            const cartCollection = collection(db, "carts");
            const cartSnapshot = await getDocs(cartCollection);
            cartSnapshot.forEach(async (doc) => {
                await deleteDoc(doc.ref);
            });

            document.getElementById("order-number").textContent = newOrderNumber;
            document.getElementById("success-modal").style.display = "block";
            closeModal();
        }

        function closeModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("order-confirmation").style.display = "none";
        }

        function closeSuccessModal() {
            document.getElementById("success-modal").style.display = "none";
        }
    </script>
</body>
</html>
