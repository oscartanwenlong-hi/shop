<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script type="module">
        // Firebase 配置
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
            authDomain: "shop-87351.firebaseapp.com",
            projectId: "shop-87351",
            storageBucket: "shop-87351.appspot.com",
            messagingSenderId: "994764608061",
            appId: "1:994764608061:web:e7a5a041cd3e082daad054"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        // 获取购物车数据
        async function loadCart() {
            const cartBody = document.getElementById("cart-body");
            const cartTotal = document.getElementById("cart-total");
            cartBody.innerHTML = "";
            let total = 0;

            const querySnapshot = await getDocs(collection(db, "cart"));
            querySnapshot.forEach((doc) => {
                const item = doc.data();
                const row = document.createElement("tr");
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>¥${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>¥${itemTotal.toFixed(2)}</td>
                    <td><button onclick="removeItem('${doc.id}')">删除</button></td>
                `;
                cartBody.appendChild(row);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // 删除购物车商品
        async function removeItem(id) {
            await deleteDoc(doc(db, "cart", id));
            loadCart();
        }

        // 结算功能
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("checkout-btn").addEventListener("click", async function () {
                const cartItems = await getDocs(collection(db, "cart"));
                if (cartItems.empty) {
                    alert("购物车为空，无法结算！");
                    return;
                }

                // 将购物车数据保存到 "orders" 集合中
                cartItems.forEach(async (item) => {
                    await addDoc(collection(db, "orders"), item.data());
                    await deleteDoc(doc(db, "cart", item.id)); // 结算后清空购物车
                });

                alert("结算成功！订单已生成！");
                loadCart(); // 重新加载购物车
            });

            // 退出登录
            document.getElementById("logout-btn").addEventListener("click", function () {
                signOut(auth).then(() => {
                    alert("已退出登录！");
                    window.location.href = "login.html"; // 重定向到登录页
                }).catch((error) => {
                    console.error("退出登录错误：", error);
                });
            });

            loadCart(); // 加载购物车
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #checkout-btn {
            background: #28a745;
            color: white;
        }
        #logout-btn {
            background: #dc3545;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>购物车</h1>
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>总价</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="cart-body"></tbody>
    </table>
    <h3>总金额: ¥<span id="cart-total">0.00</span></h3>
    <button id="checkout-btn">结算</button>
    <button id="logout-btn">退出登录</button>
</body>
</html>
