<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品列表 | Shop</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      text-align: center;
    }
    /* 头部样式 */
    header {
      background: #FF6B6B;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    /* 商品列表（3 列布局） */
    .product-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    /* 商品卡片 */
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 5px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 16px;
      color: #FF6B6B;
      font-weight: bold;
    }
    /* 加入购物车按钮 */
    .product button {
      background: linear-gradient(to right, #FF6B6B, #E64A4A);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .product button:hover {
      background: linear-gradient(to right, #E64A4A, #C84040);
    }
    /* 加载覆盖层 */
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
  </style>
  <script type="module">
    // 引入 Firebase 模块（v9.15.0）
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, query, where, updateDoc, addDoc 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
      authDomain: "shop-87351.firebaseapp.com",
      projectId: "shop-87351",
      storageBucket: "shop-87351.appspot.com",
      messagingSenderId: "994764608061",
      appId: "1:994764608061:web:e7a5a041cd3e082daad054"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    let currentUser = null;

    // 当页面加载完毕时加载商品数据，并监听用户登录状态
    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          loadProducts();
        } else {
          window.location.href = "login.html";
        }
      });
    });

    // 加载 Firestore 中 products 集合的商品数据
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const imageUrl = product.image && product.image.startsWith("http") ? product.image : "default-placeholder.jpg";
          const productItem = document.createElement("div");
          productItem.classList.add("product");
          productItem.innerHTML = `
            <img src="${imageUrl}" alt="${product.name}" onerror="this.src='default-placeholder.jpg'">
            <h3>${product.name}</h3>
            <p>💰 ¥${product.price}</p>
            <button onclick="addToCart('${doc.id}', '${product.name}', ${product.price}, '${imageUrl}')">加入购物车</button>
          `;
          productList.appendChild(productItem);
        });
      } catch (error) {
        console.error("加载商品失败：", error);
      }
    }

    // 显示加载覆盖层
    function showLoading() {
      document.getElementById("loading-overlay").style.display = "flex";
    }
    // 隐藏加载覆盖层
    function hideLoading() {
      document.getElementById("loading-overlay").style.display = "none";
    }

    // 修改后的 addToCart 函数：同一商品只创建一条记录，多次点击则更新数量
    window.addToCart = async function(id, name, price, image) {
      if (!currentUser) {
        alert("请先登录！");
        return;
      }
      try {
        showLoading();
        const itemsRef = collection(db, "carts", currentUser.uid, "items");
        // 查询购物车中是否已经有该商品（依据 productId 判断）
        const q = query(itemsRef, where("productId", "==", id));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          // 如果已存在，取第一条记录并更新数量
          const existingDoc = querySnapshot.docs[0];
          const currentQuantity = existingDoc.data().quantity || 0;
          await updateDoc(existingDoc.ref, { quantity: currentQuantity + 1 });
        } else {
          // 否则，新建一条购物车记录
          await addDoc(itemsRef, {
            productId: id,
            name: name,
            price: price,
            image: image,
            quantity: 1
          });
        }
        alert("已加入购物车！");
      } catch (error) {
        console.error("加入购物车失败：", error);
        alert("加入购物车失败，请稍后再试！");
      } finally {
        hideLoading();
      }
    };
  </script>
</head>
<body>
  <header>
    <h1>🛍️ 商品列表</h1>
    <a href="home.html">⬅ 返回主页</a>
    <a href="cart.html" class="cart-btn">🛒 购物车</a>
  </header>
  
  <div id="product-list" class="product-container"></div>
  
  <!-- 加载覆盖层 -->
  <div id="loading-overlay">加载中...</div>
</body>
</html>
