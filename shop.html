<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 | Shop</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            text-align: center;
        }

        /* 头部样式 */
        header {
            background: #FF6B6B;
            color: white;
            padding: 15px;
            font-size: 22px;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* 商品列表 */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* 商品卡片 */
        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #FF6B6B;
            font-weight: bold;
        }

        /* 加入购物车按钮 */
        .product button {
            background: linear-gradient(to right, #FF6B6B, #E64A4A);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .product button:hover {
            background: linear-gradient(to right, #E64A4A, #C84040);
        }

        /* 购物车按钮 */
        .cart-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #FF6B6B;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .cart-btn:hover {
            background: #E64A4A;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
            authDomain: "shop-87351.firebaseapp.com",
            projectId: "shop-87351",
            storageBucket: "shop-87351.appspot.com",
            messagingSenderId: "994764608061",
            appId: "1:994764608061:web:e7a5a041cd3e082daad054"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 获取 Firestore 里的商品数据
        async function loadProducts() {
            const productList = document.getElementById("product-list");
            const querySnapshot = await getDocs(collection(db, "products"));

            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productItem = document.createElement("div");
                productItem.classList.add("product");

                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>💰 ¥${product.price}</p>
                    <button onclick="addToCart('${doc.id}', '${product.name}', ${product.price}, '${product.image}')">加入购物车</button>
                `;

                productList.appendChild(productItem);
            });
        }

        // 页面加载时调用
        document.addEventListener("DOMContentLoaded", loadProducts);

        // 加入购物车（存储到 localStorage）
        window.addToCart = function (id, name, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, name, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("已加入购物车！");
        };
    </script>
</head>
<body>
    <header>
        <h1>🛍️ 商品列表</h1>
        <a href="home.html">⬅ 返回主页</a>
        <a href="cart.html" class="cart-btn">🛒 购物车</a>
    </header>
    
    <div id="product-list" class="product-container"></div>
</body>
</html>
