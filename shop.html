  <script type="module">
    // å¼•å…¥ Firebase æ¨¡å—ï¼ˆv9.15.0ï¼‰
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, query, where, updateDoc, addDoc 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Firebase é…ç½®
    const firebaseConfig = {
      apiKey: "AIzaSyCh7tgqEZb1zLICy6trriTCMJlXEe0x6hM",
      authDomain: "shop-87351.firebaseapp.com",
      projectId: "shop-87351",
      storageBucket: "shop-87351.appspot.com",
      messagingSenderId: "994764608061",
      appId: "1:994764608061:web:e7a5a041cd3e082daad054"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    let currentUser = null;

    // å½“é¡µé¢åŠ è½½å®Œæ¯•æ—¶åŠ è½½å•†å“æ•°æ®ï¼Œå¹¶ç›‘å¬ç”¨æˆ·ç™»å½•çŠ¶æ€
    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          loadProducts();
        } else {
          window.location.href = "login.html";
        }
      });
    });

    // åŠ è½½ Firestore ä¸­ products é›†åˆçš„å•†å“æ•°æ®
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const imageUrl = product.image && product.image.startsWith("http") ? product.image : "default-placeholder.jpg";
          const productItem = document.createElement("div");
          productItem.classList.add("product");
          productItem.innerHTML = `
            <img src="${imageUrl}" alt="${product.name}" onerror="this.src='default-placeholder.jpg'">
            <h3>${product.name}</h3>
            <p>ğŸ’° Â¥${product.price}</p>
            <button onclick="addToCart('${doc.id}', '${product.name}', ${product.price}, '${imageUrl}')">åŠ å…¥è´­ç‰©è½¦</button>
          `;
          productList.appendChild(productItem);
        });
      } catch (error) {
        console.error("åŠ è½½å•†å“å¤±è´¥ï¼š", error);
      }
    }

    // æ˜¾ç¤ºåŠ è½½è¦†ç›–å±‚
    function showLoading() {
      document.getElementById("loading-overlay").style.display = "flex";
    }
    // éšè—åŠ è½½è¦†ç›–å±‚
    function hideLoading() {
      document.getElementById("loading-overlay").style.display = "none";
    }

    // ä¿®æ”¹åçš„ addToCart å‡½æ•°ï¼šåŒä¸€å•†å“åªåˆ›å»ºä¸€æ¡è®°å½•ï¼Œå¤šæ¬¡ç‚¹å‡»åˆ™æ›´æ–°æ•°é‡
    window.addToCart = async function(id, name, price, image) {
      if (!currentUser) {
        alert("è¯·å…ˆç™»å½•ï¼");
        return;
      }
      try {
        showLoading();
        const itemsRef = collection(db, "carts", currentUser.uid, "items");
        // æŸ¥è¯¢è´­ç‰©è½¦ä¸­æ˜¯å¦å·²ç»æœ‰è¯¥å•†å“ï¼ˆä¾æ® productId åˆ¤æ–­ï¼‰
        const q = query(itemsRef, where("productId", "==", id));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          // å¦‚æœå·²å­˜åœ¨ï¼Œå–ç¬¬ä¸€æ¡è®°å½•å¹¶æ›´æ–°æ•°é‡
          const existingDoc = querySnapshot.docs[0];
          const currentQuantity = existingDoc.data().quantity || 0;
          await updateDoc(existingDoc.ref, { quantity: currentQuantity + 1 });
        } else {
          // å¦åˆ™ï¼Œæ–°å»ºä¸€æ¡è´­ç‰©è½¦è®°å½•
          await addDoc(itemsRef, {
            productId: id,
            name: name,
            price: price,
            image: image,
            quantity: 1
          });
        }
        alert("å·²åŠ å…¥è´­ç‰©è½¦ï¼");
      } catch (error) {
        console.error("åŠ å…¥è´­ç‰©è½¦å¤±è´¥ï¼š", error);
        alert("åŠ å…¥è´­ç‰©è½¦å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ï¼");
      } finally {
        hideLoading();
      }
    };
  </script>
