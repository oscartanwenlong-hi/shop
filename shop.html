  <script type="module">

    document.addEventListener("DOMContentLoaded", () => {

      onAuthStateChanged(auth, (user) => {

        } else {
          // å¦‚æœæœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
          window.location.href = "login.html";

    // åŠ è½½ Firestore ä¸­ products é›†åˆçš„å•†å“æ•°æ®
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const product = doc.data();
        // ç¡®ä¿å›¾ç‰‡é“¾æ¥æœ‰æ•ˆ
        const imageUrl = product.image && product.image.startsWith("http") ? product.image : "default-placeholder.jpg";
        const productItem = document.createElement("div");
        productItem.classList.add("product");
        productItem.innerHTML = `
          <img src="${imageUrl}" alt="${product.name}" onerror="this.src='default-placeholder.jpg'">
          <h3>${product.name}</h3>
          <p>ğŸ’° Â¥${product.price}</p>
          <button onclick="addToCart('${doc.id}', '${product.name}', ${product.price}, '${imageUrl}')">åŠ å…¥è´­ç‰©è½¦</button>
        `;
        productList.appendChild(productItem);
      });
    }

    // æ˜¾ç¤ºåŠ è½½è¦†ç›–å±‚
    function showLoading() {
      const overlay = document.getElementById("loading-overlay");
      overlay.style.display = "flex";
    }
    // éšè—åŠ è½½è¦†ç›–å±‚
    function hideLoading() {
      const overlay = document.getElementById("loading-overlay");
      overlay.style.display = "none";
    }

    // å°†å•†å“æ·»åŠ åˆ° Firestore ä¸­çš„è´­ç‰©è½¦ï¼ˆcarts/{user.uid}/items å­é›†åˆï¼‰
    window.addToCart = async function(id, name, price, image) {
      if (!currentUser) {
        alert("è¯·å…ˆç™»å½•ï¼");
        return;
      }
      try {
        // æ˜¾ç¤ºåŠ è½½è¦†ç›–å±‚ï¼Œç¦æ­¢ç”¨æˆ·æ“ä½œ
        showLoading();
        // è·å–è´­ç‰©è½¦å­é›†åˆå¼•ç”¨ï¼Œå¹¶æ·»åŠ æ–‡æ¡£ï¼›æ­¤å¤„ç›´æ¥æ·»åŠ æ–°æ–‡æ¡£ï¼ˆå¦‚éœ€æ›´æ–°æ•°é‡ï¼Œè¯·è‡ªè¡Œæ‰©å±•é€»è¾‘ï¼‰
        await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js")
          .then(async ({ collection, addDoc }) => {
            await addDoc(collection(db, "carts", currentUser.uid, "items"), {

              name: name,
              price: price,
              image: image,
              quantity: 1
            });

        alert("å·²åŠ å…¥è´­ç‰©è½¦ï¼");

      } finally {

    };
